<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>JS Basics Lesson 2</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>

  <div class="tables-flex">
    <div>
      <h3>Total Payments</h3>

      <table>
        <thead>
          <tr>
            <th>Month</th>
            <th>Department</th>
            <th>Employee</th>
            <th>Amount</th>
          </tr>
        </thead>
        <tbody id="total-payments"></tbody>
        <tfoot>
          <tr>
            <th>Total</th>
            <td></td>
            <td></td>
            <td id="total-amounts"></td>
          </tr>
        </tfoot>
      </table>
    </div>

    <div>
      <h3>Month Average</h3>

      <table>
        <thead>
          <tr>
            <th>Month</th>
            <th>Amount</th>
          </tr>
        </thead>
        <tbody id="month-average"></tbody>
        <tfoot>
          <tr>
            <th>Total</th>
            <td id="month-amounts"></td>
          </tr>
        </tfoot>
      </table>
    </div>

    <div>
      <h3>Department Average</h3>

      <table>
        <thead>
          <tr>
            <th>Department</th>
            <th>Amount</th>
          </tr>
        </thead>
        <tbody id="department-average"></tbody>
        <tfoot>
          <tr>
            <th>Total</th>
            <td id="department-amounts"></td>
          </tr>
        </tfoot>
      </table>
    </div>
  </div>
  
  <script src='./data.js'></script>
  <script src='./parse-csv.js'></script>
</body>
</html>
